        <p class="basic-paragraph">更改声音设置</p>
        <p class="paragraph">更改声音设置以适合您的喜好。您可以应用预定义的设置或手动更改设置。</p>
         <p class="paragraph"><strong>使用声音模式</strong></p>
         <p class="paragraph">使用声音模式应用预定义的声音设置。</p>
         <ol>
           <li class="dashlist-item-paragraph">按 选项，选择<strong>[声音模式] </strong>；按 <span class="actionlist-item-paragraph"><img src="../../web-images/arrow-right.png" alt="arrow-right" width="15" height="17" /></span>进入选择项。</li>
           <li class="dashlist-item-paragraph">然后按<span class="actionlist-item-paragraph"><img src="../../web-images/arrow-up.png" alt="arrow-up" width="15" height="17" /></span>或<span class="actionlist-item-paragraph"><img src="../../web-images/arrow-down.png" alt="arrow-down" width="15" height="17" /></span>选择下列其中一项设定后按<strong>确认</strong>。         </li>
         </ol>
         <ol>
           <ul>
             <li class="dashlist-item-paragraph"><strong>[标准]:</strong> 适用于大多数的环境与类型的声音设置。</li>
             <li class="dashlist-item-paragraph"><strong>[音乐]</strong>: 适用于音乐的声音设置。</li>
             <li class="dashlist-item-paragraph"><strong>[影院]</strong>: 适用于电影的声音设置。</li>
             <li class="dashlist-item-paragraph"><strong>[新闻]</strong>: 适用于语音(如新闻）的声音设置。</li>
             <li class="dashlist-item-paragraph"><strong>[用户]:</strong> 使用在声音选项中所设的自订声音设置。 </li>
           </ul>
   </ol>
<p class="paragraph">&nbsp;</p>
