        <p class="basic-paragraph">更改画面设置</p>
        <p class="paragraph">更改画面设置以适合您的喜好。您可以应用预定义的设置或手动更改设置。</p>
<p class="paragraph"><strong>使用画面模式</strong></p>
         <p class="paragraph">使用画面模式应用预定义的画面设置。</p>
         <ol>
           <li class="dashlist-item-paragraph">按菜单，选择<strong>[菜单] &gt;[画面] &gt;[图像模式]</strong></li>
           <li class="dashlist-item-paragraph">选择下列其中一项设定后按确认。         </li>
         </ol>
         <ol>
          <ul>
          <li class="dashlist-item-paragraph"><strong>[标准]:</strong> 调整画面设置以适应大多数视频环境和类型。</li>
          <li class="dashlist-item-paragraph"><strong>[电影]:</strong> 应用观看电影设置。</li>
          <li class="dashlist-item-paragraph"><strong>[鲜艳]:</strong> 应用多彩动态设置，适用于白天观赏时使用。</li>
          <li class="dashlist-item-paragraph"><strong>[节能]:</strong> 应用低能耗设置。</li>
          
          <li class="dashlist-item-paragraph"><strong>[用户]:</strong> 使用自定的画面设定。</li>
           </ul>
         </ol>
         <p class="paragraph">&nbsp;</p>
