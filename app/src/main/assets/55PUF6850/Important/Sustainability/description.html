        <p class="basic-paragraph">旧产品和电池的处理</p>
        <p class="paragraph">在使用电视机之前，请阅读并理解所有说明。 因未遵守说明而造成的损坏不在保修范围内。</p>
        
        
        <p class="image"><img src="../../web-images/recycle.png" alt="recycle" width="75" height="87" /></p>
        <p class="paragraph">本产品采用可回收利用的高性能材料和组件制造而成。</p>
        <p class="image"><img src="../../web-images/recycle-bin1.png" alt="recycle-bin1" width="76" height="109" /></p>
        <p class="paragraph">如果产品上贴有带叉的轮式垃圾桶符号，则表示此产品符合欧盟指令 2012/19/EU。 请自行了解当地的电子和电气产品分类收集系统。<br />
          请遵守当地规定，不要将旧产品丢弃到普通生活垃圾中。<br />
          正确弃置旧产品有助于避免对环境和人类健康造成潜在的负面影响。</p>
        <p class="image"><img src="../../web-images/recycle-bin2.png" alt="recycle-bin2" width="76" height="79" /></p>
        <p class="paragraph">本产品包含欧盟指令 2006/66/EC 涉及的电池，该电池不可与普通生活垃圾一起处理。<br />
          请自行了解当地关于分类收集电池的规定，正确弃置电池有助于避免对环境和人类健康造成负面影响。</p>
