    <td><div id="x2k12-ebony-6520-1">
      <div class="story">
        
        <p class="basic-paragraph">控制面板</p>
  <p class="basic-paragraph"><img src="../../web-images/Ebony_key_55.png" alt="" width="333" height="138" /></p>
  <table border="0">
    <tr>
      <td valign="top"><p class="paragraph">①. </p></td>
      <td valign="top"><p class="paragraph">
	 打开/关闭控制菜单，在控制菜单上，当光标显示在音量、频道、信源时，按此按键关闭控制菜单；当光标显示在关机时， 按此按键电视关机。</p></td>
    </tr>
	    <tr>
      <td valign="top"><p class="paragraph">②/③. </p></td>
      <td valign="top"><p class="paragraph">
	  在控制菜单上，当光标显示在音量时，按此键可调整音量；当光标显示在频道时，按此键可切换频道（电视通道）；当光标显示在信源时，按此键可切换信源。无菜单出现时，在电视通道下，按此键可切换频道。</p></td>
    </tr>
	    <tr>
      <td valign="top"><p class="paragraph">④/⑤. </p></td>
      <td valign="top"><p class="paragraph">
	  在控制菜单上左右移动光标；无菜单出现时，按此键可调整音量大小。</p></td>
    </tr>
  </table>
