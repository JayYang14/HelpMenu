	<body>
   	<table width="550" border="0">
  <tr>
    <td><div id="x2k12-ebony-6520-1">
      <div class="story">
        <p class="basic-paragraph">手动设定频道   </p>
        <p class="paragraph">第一次设置电视时，会提示您选择一个菜单语言和安装电视频道。</p>
        <br />
        <p class="paragraph"><strong>步骤1 选择你的系统</strong></p>
        <table width="400" border="1" cellpadding="2" cellspacing="0" bordercolor="#CCCCCC" id="table-6">
                  <tbody>
                    <tr>
                      <td><p class="tips-one"><strong>注</strong></p>
                        <p class="tips-one">如果你的系统设定是正确的，你可以略过这个步骤。</p></td>
                    </tr>
            </tbody>
          </table>
        <ol>
          <li class="dashlist-item-paragraph">选择<strong>[菜单] &gt; [频道]&gt; [模拟频道手动搜台]</strong>。</li>
          <li class="dashlist-item-paragraph">选择你的<strong>[图像制式]</strong>及<strong>[伴音制式]</strong>。
          </li>
        </ol>
        <p class="paragraph"><strong>步骤2 搜寻并储存新的频道</strong></p>
        <ol>
          <li class="dashlist-item-paragraph">选择<strong>[菜单] &gt; [频道] &gt; [手动搜台] </strong>。
            <ul>
              <li>可直接输入频道频率。</li>
              <li>按<strong>确认</strong>，开始搜索。</li>
            </ul>
          </li>
          <li class="dashlist-item-paragraph">搜索，按<strong>[返回]</strong>离开选单。</li>
          <li class="dashlist-item-paragraph">当搜索完成，选<strong>[完成]</strong>离开选单。</li>
        </ol>
        <p class="paragraph">&nbsp;</p>
        </div>
    </div></td>
