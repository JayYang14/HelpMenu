			<div class="story">
				
			  <p class="basic-paragraph">切换频道</p>
              <p class="image"><img src="../../web-images/RC3_CH-01.png" alt="RC_CH" width="232" border="1" /></p>
              <p class="paragraph"><strong>不使用频道列表切换频道</strong></p>
                              <ul>
                                <li class="dashlist-item-paragraph">按遥控器上的<strong>频道 +/-</strong>。</li>
                                <li class="dashlist-item-paragraph">用遥控器上的数字按钮输入频道号码。</li>
                                <li class="dashlist-item-last">按遥控器上的回看键切换回到前一个频道。</li>
                              </ul>
<p class="paragraph"><strong>使用频道列表切换频道</strong></p>
								<p class="paragraph">你可使用频道列表观看所有可接收到的频道。								</p>
							  <p class="actionlist-item-paragraph">1 按<strong>确认</strong>。</p>
								<ul>
								  <li class="dashlist-item-paragraph">频道列表显示。</li>
								</ul>
								<p class="actionlist-item-paragraph">2 按 <img src="../../web-images/arrow-up.png" alt="arrow-up" width="17" height="14" /><img src="../../web-images/arrow-down.png" alt="arrow-down" width="17" height="14" /> 选择频道。</p>
								<p class="actionlist-item-paragraph">3 按<strong>确认</strong>观看选择的频道。</p>
			  <p class="actionlist-item-paragraph">4 按 <img src="../../web-images/RC_key_back.png" alt="back" width="34" height="24" /> (返回)退出频道列表。</p>
