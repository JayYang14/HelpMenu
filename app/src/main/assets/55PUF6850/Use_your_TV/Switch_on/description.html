	<body>
   	<table width="550" border="0">
  <tr>
    <td><div id="x2k12-ebony-6520-1">
			<div class="story">
			  
			  <p class="basic-paragraph">打开/关闭电视，或切换为待机</p>
			  <p class="paragraph"><strong>待机指示灯</strong></p>
								<p class="image"><img src="../../web-images/Ebony_indicator_55.png" alt="Ebony_power indicator" width="268" height="197" /></p>
                                <p class="paragraph">打开电视</p>
                              <ul>
                                <li class="dashlist-item-paragraph">请将电源线插入AC电源插座。</li>
                                <ul>
                                  <li class="dashlist-item-paragraph">如果待机指示灯为红色，按遥控器上的 <img src="../../web-images/power.png" alt="power" width="18" height="20" /> (<strong>待机-开机</strong>)。 </li>
                                </ul>
                              </ul>
                              <p class="paragraph"><strong>遥控器上电源开关</strong></p>
                                <p class="image"><img src="../../web-images/RC6_power.png" alt="RC3_power-01.jpg" width="232" border="1" /></p>
                                <p class="paragraph">开机状态时切换到待机</p>
                              <ul>
                                <li class="dashlist-item-paragraph">按遥控器上的 <span class="resultlist-item-paragraph"><img src="../../web-images/power.png" alt="power" width="18" height="20" /></span> (<strong>开机-待机</strong>)。</li>
                                <ul>
                                  <li class="dashlist-item-paragraph">待机指示灯变为红色。 </li>
                                </ul>
                              </ul>
                       
              <table border="1" cellpadding="2" cellspacing="0" bordercolor="#CCCCCC">
                                <tbody>
                                  <tr>
                                    <td><p class="tips-one"><strong>提示</strong></p>
                                      <p class="tips-one">尽管待机时电视消耗的电量不多,但还是会耗电的；只有拔下电源插头,本产品才会完全断电。如果长时间不用,请拔下电源插头。</p></td>
                                  </tr>
                                </tbody>
                            </table>
